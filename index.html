<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Import Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- 
    Removed Google Places API script tag as this file
    uses OpenWeatherMap for suggestions.
  -->

  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      /* MODIFIED: Set default background image */
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center center; /* Center the image */
      background-attachment: fixed; /* Keep it fixed on scroll */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      /* Smooth background image transition (can be jittery, but works) */
      transition: background-image 0.5s ease;
    }

    /* Main container for centering content */
    .top-center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      margin-top: 2rem;
      padding: 1rem; /* Added padding for small screens */
    }

    /* Merged heading styles */
    .heading {
      margin-top: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2.5rem;
      color: #fff; /* White text for better contrast on backgrounds */
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Merged weather-box styles */
    .weather-box {
      position: relative; /* Crucial for positioning info-box-container */
      background: rgba(255, 255, 255, 0.3); /* semi-transparent white */
      padding: 4rem 2rem; /* Adjusted padding */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(5px); /* glass effect */
      font-size: 1.5rem;
      width: 100%; /* Make it responsive */
      max-width: 700px; /* Set max-width */
      min-height: 350px;
      margin: auto;
    }

    /* Form elements */
    input, button {
      padding: 0.75rem; /* Increased padding */
      margin: 0.5rem;
      border-radius: 8px; /* More rounded */
      border: 1px solid #b3b3b3;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
    }

    input {
      /* width: 60%; */ /* Width is now controlled by search-container */
      margin: 0; /* Removed margin to fit in container */
    }

    button {
      background: #6366f1;
      color: #fff;
      border: none;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #4f46e5; /* Darker hover */
    }

    /* --- NEW: Search container for suggestions --- */
    .search-container {
      position: relative;
      width: 60%; 
      margin: 0.5rem auto;
      display: flex;
      justify-content: center;
    }

    .search-container input {
       width: 100%; /* Input takes full width of container */
    }
    
    #suggestions {
      position: absolute;
      top: 100%; /* Position right below the input */
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
    }
    
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      text-align: left;
      font-size: 0.9rem;
      color: #333;
    }
    
    .suggestion-item:hover {
      background-color: #f0f0f0;
    }
    /* --- End of new styles --- */


    /* Container for the 4 info boxes */
    .info-box-container {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping on small screens */
      justify-content: center;
      align-items: flex-end;
      gap: 18px;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 24px;
      width: 100%;
      pointer-events: none; /* Container doesn't block clicks */
    }

    /* Single info box style (Removed the conflicting definition) */
    .info-box {
      background: rgba(135, 206, 235, 0.7); /* Translucent sky blue */
      width: 110px;
      height: 110px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      pointer-events: auto; /* Boxes are clickable */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .info-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .info-box span {
      font-size: 0.9rem;
      font-weight: normal;
      color: #222;
      margin-top: 6px;
      text-transform: capitalize;
    }

    /* Result styling */
    #result h3 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 1.5rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .weather-box {
        min-width: 0;
        width: 90vw;
        min-height: 450px; /* Taller to fit boxes */
        padding: 3rem 1rem;
      }
      
      .info-box-container {
        position: static; /* Make boxes flow in the document */
        margin-top: 2rem;
      }

      #result h3 {
         margin-bottom: 1rem;
      }
    }
     @media (max-width: 480px) {
      .heading {
        font-size: 2rem;
      }
      
      /* Updated search container width */
      .search-container {
        width: 80%;
      }

      button {
        width: 80%;
      }

      .info-box {
        width: 100px;
        height: 100px;
        font-size: 1rem;
      }
     }

  </style>
</head>
<body>

  <div class="top-center-container">
    <h1 class="heading">Weather App</h1>
    <div class="weather-box">
      <!-- NEW: Search container for input and suggestions -->
      <div class="search-container">
        <input type="text" id="city" placeholder="Enter city name" oninput="getSuggestions()" autocomplete="off">
        <div id="suggestions"></div>
      </div>
      <button onclick="getWeather()">Get Weather</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    // --- MODIFIED: Timer removed ---
    // let debounceTimer; // Removed

    function getSuggestions() {
      // clearTimeout(debounceTimer); // Removed
      const city = document.getElementById('city').value;
      const suggestionsBox = document.getElementById('suggestions');
      
      if (!city || city.length < 3) { // Only search if 3+ chars
        suggestionsBox.innerHTML = '';
        return;
      }

      // MODIFIED: Timer removed, fetching suggestions directly on input
      fetchSuggestions(city);
    }

    function fetchSuggestions(city) {
      const apiKey = 'ad7093cc82906f5dcc6a913808043f02';
      // Use the Geocoding API for suggestions
      const suggestionsUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=5&appid=${apiKey}`;

      fetch(suggestionsUrl)
        .then(response => response.json())
        .then(data => {
          displaySuggestions(data);
        })
        .catch(err => {
          console.error('Error fetching suggestions:', err);
          document.getElementById('suggestions').innerHTML = ''; // Clear on error
        });
    }

    function displaySuggestions(locations) {
      const suggestionsBox = document.getElementById('suggestions');
      suggestionsBox.innerHTML = '';

      if (!locations || locations.length === 0) {
        return;
      }

      locations.forEach(location => {
        const item = document.createElement('div');
        item.className = 'suggestion-item';
        
        // Build the suggestion text (e.g., "London, GB" or "London, OH, US")
        let text = `${location.name}, ${location.country}`;
        if (location.state) {
          text = `${location.name}, ${location.state}, ${location.country}`;
        }
        item.textContent = text;

        // When a suggestion is clicked...
        item.onclick = () => selectSuggestion(location);
        
        suggestionsBox.appendChild(item);
      });
    }

    function selectSuggestion(location) {
      // Put the city name in the input box
      document.getElementById('city').value = location.name; 
      // Clear suggestions
      document.getElementById('suggestions').innerHTML = '';
      // Automatically fetch the weather
      getWeather(); 
    }
    // --- End of new functions ---


    // MODIFIED: getWeather function
    function getWeather() {
      // Clear suggestions when search button is clicked
      document.getElementById('suggestions').innerHTML = ''; 
      
      const city = document.getElementById('city').value;
      const apiKey = 'ad7093cc82906f5dcc6a913808043f02'; // <<< YOUR KEY
      
      if (!city) {
        document.getElementById('result').innerHTML = '<p>Please enter a city name.</p>';
        return;
      }

      /* This block is being removed */
      /*
      if (apiKey === 'ad7093cc82906f5dcc6a913808043f02') {
         document.getElementById('result').innerHTML = '<p>Please add your OpenWeatherMap API key to the script.</p>';
        return;
      }
      */

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      // Show a loading message
      document.getElementById('result').innerHTML = '<p>Loading...</p>';

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            document.getElementById('result').innerHTML =
            `<h3>${data.name}, ${data.sys.country}</h3>
             <div class="info-box-container">
               <div class="info-box temp-box">☀<br>${Math.round(data.main.temp)}°C<br><span>Temperature</span></div>
               <div class="info-box weather-box-info">☁<br>${data.weather[0].description}<br><span>Weather</span></div>
               <div classs="info-box humidity-level">💧<br>${data.main.humidity}%<br><span>Humidity</span></div>
               <div class="info-box wind-speed">💨<br>${data.wind.speed} m/s<br><span>Wind</span></div>
             </div>`;
          
            // --- MODIFIED: Reverted to background image logic ---
            const weather = data.weather[0].main.toLowerCase();
            let bgUrl = 'background.jpg'; // Default

            if (weather.includes('cloud')) {
              bgUrl = 'cloud.jpg';
            } else if (weather.includes('rain') || weather.includes('drizzle') || weather.includes('thunderstorm') || weather.includes('light rain')) {
              bgUrl = 'rainy.jpg';
            } else if (weather.includes('snow')) {
              bgUrl = 'snowy.jpg';
            } else if (weather.includes('clear')) {
              bgUrl = 'bg1.jpg';
            } else if (weather.includes('fog') || weather.includes('mist') || weather.includes('haze')){
              bgUrl = 'fog.jpg';
            }

            // Change background image
            document.body.style.backgroundImage = `url('${bgUrl}')`;
            // --- End of modification ---

          } else {
            document.getElementById('result').innerHTML = `<p>${data.message || 'City not found'}</p>`;
            // Reset to default background on error
            document.body.style.backgroundImage = `url('background.jpg')`;
          }
        })
        .catch(() => {
          document.getElementById('result').innerHTML = '<p>Error fetching data. Check connection.</p>';
          // Reset to default background on error
          document.body.style.backgroundImage = `url('background.jpg')`;
        });
    }

    // NEW: Add a click listener to the document to close suggestions
    document.addEventListener('click', function(event) {
      const suggestionsBox = document.getElementById('suggestions');
      const searchContainer = document.querySelector('.search-container');
      
      // If the click is outside the search container, hide suggestions
      if (searchContainer && !searchContainer.contains(event.target)) {
        suggestionsBox.innerHTML = '';
      }
    });
  </script>

  <!-- Removed broken, duplicate script block -->

</body>
</html>
